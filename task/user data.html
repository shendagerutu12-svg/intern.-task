<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>

  <style>
    *{
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body{
      margin: 0;
      height: 100vh;
      background: #eef3f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-box{
      background: #ffffff;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      border-top: 5px solid #4a90e2;
    }

    h2{
      text-align: center;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    .row{
      margin-bottom: 14px;
    }

    .row label{
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .row span,
    .row input{
      width: 100%;
      font-size: 14px;
    }

    .row input{
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
    }

    /* SIMPLE NEUTRAL BUTTONS */
    button{
      width: 100%;
      padding: 11px;
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover{
      background: #ededed;
    }

    button:active{
      background: #e0e0e0;
    }
  </style>
</head>

<body>

<div class="profile-box">
  <h2>User Profile</h2>

  <div class="row">
    <label>Name</label>
    <span id="nameText"></span>
    <input type="text" id="nameInput">
  </div>

  <div class="row">
    <label>Age</label>
    <span id="ageText"></span>
    <input type="number" id="ageInput">
  </div>

  <div class="row">
    <label>Phone</label>
    <span id="phoneText"></span>
    <input type="text" id="phoneInput">
  </div>

  <div class="row">
    <label>Email</label>
    <span id="emailText"></span>
    <input type="email" id="emailInput">
  </div>

  <div class="row">
    <label>Address</label>
    <span id="addressText"></span>
    <input type="text" id="addressInput">
  </div>

  <div class="row">
    <label>Pincode</label>
    <span id="pincodeText"></span>
    <input type="number" id="pincodeInput">
  </div>

  <button onclick="enableEdit()">Edit Profile</button>
  <button onclick="updateProfile()">Save Changes</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));
if(!user){
  window.location.href = "login.html";
}

nameText.innerText = user.name;
ageText.innerText = user.age;
phoneText.innerText = user.phone;
emailText.innerText = user.email;
addressText.innerText = user.address;
pincodeText.innerText = user.pincode;

function enableEdit(){
  toggle(true);
  nameInput.value = user.name;
  ageInput.value = user.age;
  phoneInput.value = user.phone;
  emailInput.value = user.email;
  addressInput.value = user.address;
  pincodeInput.value = user.pincode;
}

function updateProfile(){
  user.name = nameInput.value;
  user.age = ageInput.value;
  user.phone = phoneInput.value;
  user.email = emailInput.value;
  user.address = addressInput.value;
  user.pincode = pincodeInput.value;

  localStorage.setItem("user", JSON.stringify(user));
  alert("Profile Updated Successfully");
  location.reload();
}

function toggle(edit){
  ["name","age","phone","email","address","pincode"].forEach(x=>{
    document.getElementById(x+"Text").style.display = edit ? "none" : "inline";
    document.getElementById(x+"Input").style.display = edit ? "inline" : "none";
  });
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
