<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tom and Jerry Card</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f1f5f9;
}

/* Card */
.card{
    width:340px;
    background:#ffffff;
    padding:20px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

/* Characters */
.characters{
    display:flex;
    justify-content:space-around;
    margin-bottom:15px;
}

.character{
    font-size:60px;
    animation: bounce 2s infinite;
}

.character.jerry{
    animation-delay:1s;
}

/* Text */
h2{
    margin-bottom:10px;
    color:#333;
}

.info{
    font-size:14px;
    color:#555;
    margin-bottom:8px;
}

/* Animation */
@keyframes bounce{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">

    <div class="characters">
        <div class="character tom">üê±</div>
        <div class="character jerry">üê≠</div>
    </div>

    <h2>Tom & Jerry</h2>

    <p class="info">
        <strong>Tom:</strong> A clever but often unlucky cat who tries to catch Jerry.
    </p>

    <p class="info">
        <strong>Jerry:</strong> A smart and playful mouse who always outsmarts Tom.
    </p>

</div>

</body>
</html>
