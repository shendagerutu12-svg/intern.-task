<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            margin-top: 15px;
            display: block;
            color: #666;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #a0aec0;
            background: #fafafa;
        }

        .gender {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .gender label {
            margin-right: 15px;
        }

        .terms {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #9f7aea;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #805ad5;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .login-link a {
            color: #9f7aea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>

    <form>
        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Username</label>
        <input type="text" required>

        <label>Password</label>
        <input type="password" required>

        <label>Confirm Password</label>
        <input type="password" required>

        <label>Date of Birth</label>
        <input type="date">

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
        </div>

        <div class="terms">
            <label>
                <input type="checkbox" required>
                I agree to the terms & conditions
            </label>
        </div>

        <button type="submit">Register</button>

        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </form>
</div>

</body>
</html>
